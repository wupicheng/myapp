<ion-view view-title="Users">
  <ion-content>
    <ion-list >
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/tab/users/{{user._id}}">
        <img ng-src="{{user.username}}">
        <h2>{{user.username}}</h2>
        <p>{{user.username}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(user)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
